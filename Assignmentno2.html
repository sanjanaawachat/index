<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <b>Name</b>
    <input type="text" name="Name"><br><br>    
    <b>Email Address</b>
    <input type="email" id="email" name="email"><br><br>
    <b>Password</b>
    <input type="password" id="pwd" name="pwd" minlength="8"><br>
    
      
     <h2>Language</h2>

  <input type="radio" id="React" name="language" value="React">
  <label for="React">React</label><br>

  <input type="radio" id="Angular" name="language" value="Angular">
  <label for="angular">Angular</label><br>

  <input type="radio" id="vue" name="language" value="Vue">
  <label for="Vue">Vue</label><br>  

     <h2>Course</h2>
     <input type="checkbox" name="course" value="Mern">MERN <br>
   
     <input type="checkbox">
     <b>MEAN</b><br>
     <input type="checkbox">
     <b>MEVN</b><br><br>

     <select name="field" id="field"><br>
           <option value="front end">front end</option>
           <option value="back end">back end</option>
           <option value="full stack">Full Stack</option>
     </select><br><br>

     <b>City</b>
     <select name="City" id="city"><br>
        <option value="Nagpur">Nagpur</option>
        <option value="pune">pune</option>
        <option value="Mumbai">mumbai</option>
        <option value="Hedrabad">Hedrabad</option>
        <option value="chennai">Chennai</option>
  </select><br><br>

      <b>Address</b><br><br>
      
      <textarea name="Address" id="" cols="30" rows="10"></textarea><br><br>
   <b>phone number</b>
        <input type="text" name="phone number" value="123456789"><br>

        <input type="button" value="submit">

       <a href="http://127.0.0.1:5500/table.html">CLICK HERE</a>    

      

</body>
</html>
